name: Job Finder Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 6"

permissions:
  issues: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.0"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SEARCH_QUERY: ${{ vars.SEARCH_QUERY }}
          LOCATION: ${{ vars.LOCATION }}
          GOOGLE_DOMAIN: ${{ vars.GOOGLE_DOMAIN }}
          GL: ${{ vars.GL }}
          HL: ${{ vars.HL }}
        run: python src/main.py

      - name: Create GitHub Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Weekly Job Search Results
          content-filepath: ./jobs.md
          labels: Automation-Email
          assignees: HarshPanchal01, anmolp476
